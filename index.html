<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yellow Kitchen</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<a href="#">
				<img src="/images/header/Logo.png" alt="" class="logotype">
			</a>

			<nav class="header__nav">
				<ul class="header__list">
					<li><a href="#"><img src="/images/header/profile.svg" alt=""> Log in</a></li>
					<li><a href="#"><img src="/images/header/cart.svg" alt=""> 0</a></li>
				</ul>
					<button class="burger-menu" type="button">
				<img src="images/header/open.svg" alt="" class="burger-menu__icon">
			</button>
			</nav>
		</div>
	</header>
	<hr>
	<main class="main">
		<section class="welcome">
			<div class="container">
				<div class="welcome__desc">
					<h1 class="welcome__title">Your Food court at home</h1>

					<div class="welcome__btns-wrapper">
						<a href="#" class="welcome__btn">
							<p class="welcome__text">Delivery<br><span class="reg">Order in</span></p>
						</a>
						<a href="#" class="welcome__btn">
							<p class="welcome__text">Takeout<br><span class="reg">Grab and go</span></p>
						</a>
					</div>

					<div class="offers">
						<div class="offer">
							<img src="/images/welcome/time-eat.svg" alt="" class="offer__img">
							<p class="offer__text">Delivery in all paris in less than 30 minutes</p>
						</div>
						<div class="offer">
							<img src="/images/welcome/delivery.svg" alt="" class="offer__img">
							<p class="offer__text">Free delivery from 29 euros</p>
						</div>
						<div class="offer">
							<img src="/images/welcome/paris.svg" alt="" class="offer__img">
							<p class="offer__text">Only fresh and French products</p>
						</div>
					</div>
				</div>

				<div>
					<img src="/images/welcome/dish.png" alt="" class="welcome__img">
				</div>
			</div>
		</section>

		<section class="restaurants">
			<div class="container">
				<div class="restaurants__name">
					<h2 class="restaurants__title">Restaurants</h2>
					<a href="#" class="btn">show all</a>
				</div>

				<div class="restaurants__card">
					<div class="card">
						<img src="/images/Restaurants/burger.jpg" alt="" class="card__img-top">
						<div class="card__img-wrapper"><img src="/images/Restaurants/toBurger.svg" alt=""></div>
					</div>
					<div class="card">
						<img src="/images/Restaurants/pasta.jpg" alt="" class="card__img-top">
						<div class="card__img-wrapper"><img src="/images/Restaurants/toPasta.svg" alt=""></div>
					</div>
					<div class="card">
						<img src="/images/Restaurants/health.jpg" alt="" class="card__img-top">
						<div class="card__img-wrapper"><img src="/images/Restaurants/toHealth.svg" alt=""></div>
					</div>
					<div class="card">
						<img src="/images/Restaurants/salat.jpg" alt="" class="card__img-top">
						<div class="card__img-wrapper"><img src="/images/Restaurants/toSalad.svg" alt=""></div>
					</div>
					<button class="card__btn card__btn-1" type="button"><img src="/images/Restaurants/Vector.svg" alt=""></button>
					<button class="card__btn card__btn-2" type="button"><img src="/images/Restaurants/Vector.svg" alt=""></button>
				</div>
			</div>
		</section>

		<section class="search">
			<div class="container">
				
			</div>
		</section>
	</main>
</body>
</html>
